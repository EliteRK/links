<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="fav.png" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
        <title>Links</title>
        <link rel="stylesheet" href="styles.css" />

       
        <link rel="stylesheet" href="styles.css" />

     
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

       
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="hero-section">
                <div class="open-menu"><ion-icon name="menu-outline"></ion-icon></div>
                <div class="hero-img"></div>
            </div>
            <div class="menu-container">
                <div class="close-menu"><ion-icon name="close-outline"></ion-icon></div>
                <div class="brand-logo">
                    <div class="logo">
                    </div>
                </div>
                <div class="menu-links">
                    <div class="link menu-link-1">
                        <a href="https://rohit7.vercel.app/">HQ</a>
                    </div>
                    <div class="link menu-link-2">
                        <a href="https://rohitdev.vercel.app/">Web Apps</a>
                    </div>
                    <div class="link menu-link-3">
                        <a href="https://rohit7.medium.com/">Blog</a>
                    </div>
                    <div class="link menu-link-4">
                        <a href="https://www.linkedin.com/in/rohit71/">LinkedIn</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var t1 = new TimelineMax({ paused: true });

            t1.to(".menu-container", 0.4, {
                right: "0%",
            });

            t1.staggerFrom(".link", 0.4, { opacity: 0 }, 0.1, "-=0.2");

            t1.reverse();
            $(document).on("click", ".open-menu", function () {
                t1.reversed(!t1.reversed());
            });
            $(document).on("click", ".close-menu", function () {
                t1.reversed(!t1.reversed());
            });
        </script>
    </body>
</html>
